<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики с ИИ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: white;
        }

        h1 {
            margin-top: 30px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 30px;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 40px;
            background-color: #2e2e4f;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.2s;
        }

        .cell:hover {
            background-color: #4e4e8f;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Крестики-нолики против ИИ</h1>
<h2 id="status">Твой ход (X)</h2>

<div id="board"></div>

<button onclick="restartGame()">Новая игра</button>

<script>
    const boardElement = document.getElementById("board");
    const statusText = document.getElementById("status");

    let board = ["", "", "", "", "", "", "", "", ""];
    let gameOver = false;

    function createBoard() {
        boardElement.innerHTML = "";
        board.forEach((cell, index) => {
            const div = document.createElement("div");
            div.classList.add("cell");
            div.innerText = cell;
            div.addEventListener("click", () => playerMove(index));
            boardElement.appendChild(div);
        });
    }

    function playerMove(index) {
        if (board[index] !== "" || gameOver) return;

        board[index] = "X";
        createBoard();

        if (checkWinner(board, "X")) {
            statusText.innerText = "Ты победил!";
            gameOver = true;
            return;
        }

        if (isDraw()) {
            statusText.innerText = "Ничья!";
            gameOver = true;
            return;
        }

        statusText.innerText = "Ход ИИ...";
        setTimeout(aiMove, 500);
    }

    function aiMove() {
        let bestScore = -Infinity;
        let move;

        for (let i = 0; i < 9; i++) {
            if (board[i] === "") {
                board[i] = "O";
                let score = minimax(board, 0, false);
                board[i] = "";
                if (score > bestScore) {
                    bestScore = score;
                    move = i;
                }
            }
        }

        board[move] = "O";
        createBoard();

        if (checkWinner(board, "O")) {
            statusText.innerText = "ИИ победил!";
            gameOver = true;
            return;
        }

        if (isDraw()) {
            statusText.innerText = "Ничья!";
            gameOver = true;
            return;
        }

        statusText.innerText = "Твой ход (X)";
    }

    function minimax(board, depth, isMaximizing) {
        if (checkWinner(board, "O")) return 10 - depth;
        if (checkWinner(board, "X")) return depth - 10;
        if (isDraw()) return 0;

        if (isMaximizing) {
            let bestScore = -Infinity;
            for (let i = 0; i < 9; i++) {
                if (board[i] === "") {
                    board[i] = "O";
                    let score = minimax(board, depth + 1, false);
                    board[i] = "";
                    bestScore = Math.max(score, bestScore);
                }
            }
            return bestScore;
        } else {
            let bestScore = Infinity;
            for (let i = 0; i < 9; i++) {
                if (board[i] === "") {
                    board[i] = "X";
                    let score = minimax(board, depth + 1, true);
                    board[i] = "";
                    bestScore = Math.min(score, bestScore);
                }
            }
            return bestScore;
        }
    }

    function checkWinner(board, player) {
        const winPatterns = [
            [0,1,2],[3,4,5],[6,7,8],
            [0,3,6],[1,4,7],[2,5,8],
            [0,4,8],[2,4,6]
        ];
        return winPatterns.some(pattern =>
            pattern.every(index => board[index] === player)
        );
    }

    function isDraw() {
        return board.every(cell => cell !== "");
    }

    function restartGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        gameOver = false;
        statusText.innerText = "Твой ход (X)";
        createBoard();
    }

    createBoard();
</script>

</body>
</html>
